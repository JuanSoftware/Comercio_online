<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <!-- or -->
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="pag_beleza.css">
        <script type="text/javascript" src="pag.js"></script>
        <title>e-comerce</title>
    </head>

<body>
    <header>
        <a href="#" class="logo"><i class='bx bx-headphone'>HeadPhone</i></a>

        <ul class="navegação">
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Contato</a></li>

        </ul><!--navegação-->

        <div class="header-icons">
            
            <i class='bx bx-cart'></i>
            <div id ="menu"><i class='bx bx-menu'></i></div>
        </div><!--header-icons-->
    </header>
    <div class="checkout-panel">
      <div class="panel-body">
        <h2 class="title">Finalizar Compra</h2>
     
        <div class="barra-progresso">
          <div class="step active"></div>
          <div class="step active"></div>
          <div class="step"></div>
          <div class="step"></div>
        </div>
     
        <div class="payment-method">
          <label for="card" class="method card">
            <div class="card-logos">
              <img src="https://designmodo.com/demo/checkout-panel/img/visa_logo.png"/>
              <img src="https://designmodo.com/demo/checkout-panel/img/mastercard_logo.png"/>
            </div>
     
            <div class="radio-input">
              <input id="card" type="radio" name="payment">
              Pagamento R$ Valor com cartão de credito 
            </div>
          </label>
     
          <label for="paypal" class="method paypal">
            <img src="https://designmodo.com/demo/checkout-panel/img/paypal_logo.png"/>
            <div class="radio-input">
              <input id="paypal" type="radio" name="payment">
              Pagamento R$ Valor com  PayPal
            </div>
          </label>
        </div>
     
        <div class="input-fields">
          <div class="column-1">
            <label for="cardholder">Nome</label>
            <input type="text" style="color:white" id="cardholder" />
     
            <div class="small-inputs">
              <div>
                <label for="date">Validade do cartão</label>
                <input type="text" style="color:white" id="date"/>
              </div>
     
              <div>
                <label for="verification">CVV* </label>
                <input type="password" style="color:white" id="verification"/>
              </div>
            </div>
     
          </div>
          <div class="column-2">
            <label for="cardnumber">Numero do cartão</label>
            <input type="password" style="color:white" id="cardnumber"/>
     
            <span class="info">* CVV é o numero atrás do cartão.</span>
          </div>
        </div>
      </div>
     
      <div class="panel-footer">
        <button class="btn back-btn">Voltar</button>
        <button class="btn next-btn">Finalizar</button>
      </div>
    </div>

</body>

</html>
